<html>
<head>
    {% load static %}
    <link type= 'text/css'  href="{% static 'css/style_patient.css' %}" rel='stylesheet'>
    <title>{% block title %}Patient{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

{% block content %}
    <body style="background: #02108B;">
        <div class="rectangle1">
            <p class="custom-text1">{{hr}}</p>
            <p class="top-left-text1">HR</p>
        </div>
        <div class="rectangle2">
            <p class="custom-text1">15</p>
            <p class="top-left-text1">Spo2</p>
        </div>
        <div class="rectangle3">
            <p class="custom-text1">35</p>
            <p class="top-left-text1">BT</p>
        </div>
        <div class="rectangle4">
            <p class="custom-text1">10</p>
            <p class="top-left-text1">RF</p>
        </div>
        <div class="rectangleECG">
            <p class="top-left-text1">ECG</p>
        </div>

        <a href="/home">
            <button class="button1"><i class="fa-solid fa-house"></i></button>
        </a>
        <a href="/home">
            <button class="button2"><i class="fa-solid fa-bell"></i></button>
        </a>
        <a href="/patient_list">
            <button class="button3"><i class="fa-solid fa-user-group"></i></button>
        </a>
        
        <div class="text-container">
            <p class="sub-text1">Paciente:</p>
            <p class="sub-text2">Condición:</p>
            <p class="sub-text3">ID:</p>
            <p class="sub-text4">Cuarto:</p>
            
            <p class="name-text">María Freud</p>
            <p class="condition-text">ESTABLE</p>
            <p class="id-text">7894</p>
            <p class="room-text">120</p>
        </div>
    </body>
{% endblock %}
